<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <title>Dialogue Manager Demo</title>
    <link rel="stylesheet" href="/static/index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
</head>

<body>

    <div class="container">

        <h3> </h3>

        <div class="jumbotron">
            <h3>Rule-based Dialogue Manager Demo</h3>
            <hr>
            <div id="image-container">
                <input type="file" onchange="previewFile()">
                <br>
                <img id="image" src="" alt="Image preview...">
            </div>
        </div>

        <hr>
        <!-- System Response -->
        <div class="row">
            <div class="container" id="system-message">Choose an image to start.</div>
        </div>

        <hr>

        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for='dialogueact'> Dialogue Act </label>
                <select class="col-sm-1 form-control" id="dialogueact">
                    <option>inform</option>
                    <option>affirm</option>
                    <option>negate</option>
                    <option>bye</option>
                </select>

                <div class="col-sm-2"></div>
                <!--
                <label class="col-sm-2 col-form-label" for='intent'> Intent </label>
                <select class="col-sm-1 form-control" id="intent">
                    <option>adjust</option>
                    <option>select_object</option>
                    <option>select_object_mask_id</option>
                    <option>undo</option>
                    <option>redo</option>
                </select>
                -->
            </div>

            <hr>

            <div class=" form-group row">
                <label class="col-sm-2 col-form-label"> Slots </label>

                <label for="slot1" class="col-sm-1 col-form-label"> slot1 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="slot1">
                </div>

                <label for="value1" class="col-sm-1 col-form-label"> value1 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="value1">
                </div>

                <label for="conf1" class="col-sm-1 col-form-label"> conf1 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="conf1" placeholder='.0 to 1.'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Slots </label>

                <label for="slot2" class="col-sm-1 col-form-label"> slot2 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="slot2">
                </div>

                <label for="value2" class="col-sm-1 col-form-label"> value2 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="value2">
                </div>

                <label for="conf2" class="col-sm-1 col-form-label"> conf2 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="conf2" placeholder='.0 to 1.'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Slots </label>

                <label for="slot3" class="col-sm-1 col-form-label"> slot3 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="slot3">
                </div>

                <label for="value3" class="col-sm-1 col-form-label"> value3 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="value3">
                </div>

                <label for="conf3" class="col-sm-1 col-form-label"> conf3 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="conf3" placeholder='.0 to 1.'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Slots </label>

                <label for="slot4" class="col-sm-1 col-form-label"> slot4 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="slot4">
                </div>

                <label for="value4" class="col-sm-1 col-form-label"> value4 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="value4">
                </div>

                <label for="conf4" class="col-sm-1 col-form-label"> conf4 </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="conf4" placeholder='.0 to 1.'>
                </div>
            </div>

        </form>

        <hr>

        <div class="row">
            <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-secondary" id="submit">submit</button>
            </div>
        </div>

        <hr>

        <div id="loading-container" style='display:none '>
            <img src=" /static/loading.gif" />
        </div>


        <footer class="footer">
            <p>&copy; Adobe Research 2018</p>
        </footer>

</body>

</html>
