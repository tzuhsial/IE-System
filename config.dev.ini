[DEFAULT]
AGENDA_PICKLE = sampled/agenda.pickle
ONTOLOGY_FILE = imageedit.ontology.json

[USER]
USER=AgendaBasedUserSimulator
DICE_THRESHOLD=0.5
SELECT_PROB=0.5
PATIENCE = 50

[CHANNEL]
CHANNEL = MultimodalChannel
SPEECH_CONF_MEAN = 1.0
SPEECH_CONF_STD = 0.0

[SYSTEM]
POLICY=RulePolicy
    
[TRACKER]
TRACKER_URI = http://localhost:2004/

[VISIONENGINE]
VISIONENGINE = VisionEngineDatabase
VISIONENGINE_URI = http://localhost:2004/
DATABASE_PATH = ./sampled/visionengine.maskrcnn.pickle

[PHOTOSHOP]
USE_SPS = 1
USE_SPS_CLIENT = 0
SPS_URI = http://localhost:2005/

